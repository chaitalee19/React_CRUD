<script>
    function go() {
        data = { employee: { code: '', "name": "" } };
        const name = event.target.name;
        const value = event.target.value;;
        data = {
            employee: {
                ...data.employee,
                [name]: value,

            }
        };

        console.log(data.employee)
    }
</script>
<form>
    <input name="code" onchange="go()" />
    <input name="name" onchange="go()" />
    <button>click</button>
</form>
